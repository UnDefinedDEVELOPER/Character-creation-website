<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Muhammed Halilovic</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header id="header">
        <div class="title flex">
            <h1 id="title">Napravi svog lika <span class="epicTitlePart">- Knights of Illyria</span></h1>
        </div>
    </header>
    <div id="mainWindow" class="flex">
        <section id="options" class="grid">
            <div class="face">
                <h1 class="optionTitle">
                    Face
                </h1>
            </div>
            <div class="torso">
                <h1 class="optionTitle">
                    Torso
                </h1>                
            </div>
            <div class="legs">
                <h1 class="optionTitle">
                    Legs
                </h1>
            </div>
        </section>
        <section id="view" class="grid">
            <div class="head"></div>
            <div class="torso"></div>
            <div class="legs"></div>
        </section>
    </div>

    <script src="./script.js"></script>
</body>
</html>
