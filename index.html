<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Muhammed Halilovic</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header id="header">
        <div class="title flex">
            <h1 id="title">Napravi svog lika <span class="epicTitlePart">- Vitez Čiča Gliša</span></h1>
        </div>
    </header>
    <div id="mainWindow" class="flex">
        <section id="options" class="grid">
            <div class="face grid">
                <h1 class="optionTitle">
                    Face
                </h1>
                <div class="optionBar grid">
                    <div class="card">
                        <img id="f1" src="./img/drip head-01.png">
                    </div>
                    <div class="card">
                        <img id="f2" src="./img/ratni head-01.png">
                    </div>
                    <div class="card">
                        <img id="f3" src="./img/royal head-01.png">
                    </div>
                </div>
            </div>
            <div class="torso grid">
                <h1 class="optionTitle">
                    Torso
                </h1> 
                <div class="optionBar grid">
                    <div class="card">
                        <img id="t1" src="./img/drip torso-01.png">
                    </div>
                    <div class="card">
                        <img id="t2" src="./img/ratni torso-01.png">
                    </div>
                    <div class="card">
                        <img id="t3" src="./img/royal torso-01.png">
                    </div>
                </div>               
            </div>
            <div class="legs grid">
                <h1 class="optionTitle">
                    Legs
                </h1>
                <div class="optionBar grid">
                    <div class="card">
                        <img id="l1" src="./img/drip legs-01.png">
                    </div>
                    <div class="card">
                        <img id="l2" src="./img/ratni legs-01.png">
                    </div>
                    <div class="card">
                        <img id="l3" src="./img/royal legs-01.png">
                    </div>
                </div>
            </div>
        </section>
        <section id="view" class="grid">
            <div>
                
            </div>
            <div id="headView" class="royalHead"></div>
            <div id="torsoView" class="dripTorso"></div>
            <div id="legsView" class="ratniLegs"></div>
            <div>

            </div>
        </section>
    </div>

    <script src="./script.js"></script>
</body>
</html>
