<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Muhammed Halilovic</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header id="header">
        <div class="title flex">
            <h1 id="title">Napravi svog lika <span class="epicTitlePart">- Knights of Illyria</span></h1>
        </div>
    </header>
    <div id="mainWindow" class="flex">
        <section id="options" class="grid">
            <div class="face grid">
                <h1 class="optionTitle">
                    Face
                </h1>
                <div class="optionBar grid">
                    <div id="f1" class="card">
                        <img src="./img/drip head-01.png">
                    </div>
                    <div id="f2" class="card">
                        <img src="./img/ratni head-01.png">
                    </div>
                    <div id="f3" class="card">
                        <img src="./img/royal head-01.png">
                    </div>
                </div>
            </div>
            <div class="torso grid">
                <h1 class="optionTitle">
                    Torso
                </h1> 
                <div class="optionBar grid">
                    <div id="t1" class="card">
                        <img src="./img/drip torso-01.png">
                    </div>
                    <div id="t2" class="card">
                        <img src="./img/ratni torso-01.png">
                    </div>
                    <div id="t3" class="card">
                        <img src="./img/royal torso-01.png">
                    </div>
                </div>               
            </div>
            <div class="legs grid">
                <h1 class="optionTitle">
                    Legs
                </h1>
                <div class="optionBar grid">
                    <div id="l1" class="card">
                        <img src="./img/drip legs-01.png">
                    </div>
                    <div id="l2" class="card">
                        <img src="./img/ratni legs-01.png">
                    </div>
                    <div id="l3" class="card">
                        <img src="./img/royal legs-01.png">
                    </div>
                </div>
            </div>
        </section>
        <section id="view" class="grid">
            <div class="headView"></div>
            <div class="torsoView"></div>
            <div class="legsView"></div>
        </section>
    </div>

    <script src="./script.js"></script>
</body>
</html>
